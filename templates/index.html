{% extends "base.html" %}
{% block content %}

<h1>Users</h1>
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('get_movies', user_id=user.id) }}" class="crud_btn">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>
<form action="{{ url_for('create_user') }}" method="POST">
    <input type="text" name="name" placeholder="name" required>
    <button type="submit" class="crud_btn">Add</button>
</form>


{% endblock %}
