
    {% extends "base.html" %}
    {% block content %}
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Users</a>
    <h1>Movies of USER</h1>
    <ul class="movie-list">
        {% for movie in movies %}
            <li class="movies">
                <!--movie image -->

                <!--each movie can be updated or deleted-->
                <form action="{{ url_for(change_movie_name)}}" method="post">
                    <input type="text" name="title" value="" required="">
                    <button type="submit" class="">Update</button>
                </form>
                <form action="{{ url_for('delete_movie')}}" method="DELETE">
                <button type="submit" class=""
                        onclick="return confirm(&#39;Delete this movie?&#39;);">Delete
                </button>
                </form>
            </li>

        {% else %}
            <li>You have no movies</li>
        {% endfor %}
    </ul>
    <div class="">
        <h2>Add Movie</h2>
        <form action="{{ url_for('create_user') }}" method="post">
            <input type="text" name="title" placeholder="Movie title" required="">

            <input type="text" name="year" placeholder="Year (optional)">

            <button type="submit" class="btn">Add Movie</button>
        </form>
    </div>

    {% endblock %}
